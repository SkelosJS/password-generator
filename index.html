<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="password-generator">
            <h1 id="title">Password Generator</h1>
            <p id="subtitle">Made by Nathan .M</p>
    
            <form action="#" id="generator-form">
                <div class="inputs">
                    <div class="length">
                        <label for="password-length">Passord length</label>
                        <input type="range" id="password-length" step="1" value="17" min="5" max="35" />
                        <span id="actualLength">10</span>
                    </div>

                    <div class="password">
                        <input type="password" id="password-input" placeholder="Your password will be here..." />
                        <button id="copy" type="button">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="generate">Generate</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
